<!DOCTYPE html>
<html>
<head>
	<title>ECharts No.1 - IFE 2017</title>
	 <script src="js/echarts.common.min.js"></script>
</head>
<body>
	 <div id="main" style="width: 800px;height:400px;"></div>
	 <script type="text/javascript">
	 	var myChart = echarts.init(document.getElementById('main'));
	 	var option={
	 		title: {
                text: '一个频率分布直方图和z值分布图'
            },
            tooltip: {},
            xAxis: {
                data: ["[0,2)","[2,4)","[4,6)","[6,8)","[8,10)","[10,12)","[12,14)"]
            },
            yAxis:[{min:0,max:75, interval:15},{min:0,max:1}],
            series: [{
                name: '频数',
                type: 'bar',
                data: [4,70,73,62,28,5,3]
            },
            {
                name: 'z值',
                yAxisIndex:1,
                type: 'line',
                smooth:true,
                symbol:'none',
                data: [0.0163,0.3020,0.6,0.8531,0.9673,0.9878,1]
            }]

	 	}
	 	myChart.setOption(option);
	 </script>
</body>
</html>
